{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title mb-2">{{ note.title|truncatechars:25 }}</h3>
        <span class="text-muted">Author: {{ note.author }}</span>
        <p class="card-text">{{ note.text|truncatechars:300 }}</p>
    </div>
</div>
{% endblock %}
